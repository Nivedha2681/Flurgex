<!-- Login form creation starts-->
<section class="container">
  
  <section class="row justify-content-center">
    <section class="col-12 col-sm-6 col-md-6 col-lg-6">
      <form class="form-container" method="POST">
        
      <div class="m-3  p-4 border">
        
      <div class="form-group">
        
        <h4 class="text-center font-weight-bold display-4 "> Sign In </h4>
        <label for="InputEmail1">Email Address</label>

        <input type="email" class="form-control" id="InputEmail1" aria-describeby="emailHelp" placeholder="Enter email">
      
        <label for="InputPassword1">Password</label>
        <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
      
      
        <label for="file">Security Key</label>
        <input type="file" class="form-control" id="InputFile" placeholder="file">
      </div>
      
      <div class="checkbox">
        <input type="checkbox" class="form-check-input"  id="examplecheck"  name="remember" checked="checked" >
        <label for="examplecheck" class="form-check-label">Remember me</label>
      </div>
      
      <button type="submit" class="btn btn-block btn-warning ">Sign In</button>
      
      
      <div class="text-center">
        <a href="signup.html" target="_blank">Sign Up</a>
        <span class="p-2">|</span>
        <a href="/forgot-password" target="_blank">Forgot password?</a>
      </div>
      </div>
      </form>
    </section>
  </section>
