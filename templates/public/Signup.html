    <section class="container">
      <section class="row justify-content-center">
         <section class="col-12 col-sm-6 col-md-6 col-lg-6">
           <form class="form-container" method="POST">
           <div class="m-2 col-md-12 p-3 border">
           <div class="form-group">
             <h4 class="text-center font-weight-bold display-5 p-2"> Sign Up </h4>
             <label for="InputEmail1">Email Address</label>
              <input type="email" class="form-control" id="InputEmail1" aria-describeby="emailHelp" placeholder="Enter email" required>
              <label for="username">Username </label>
              <input type="username" class="form-control" id="InputUsername" placeholder="Enter username" required>
             <label for="InputPassword1">Password</label>
             <input type="password" class="form-control" id="InputPassword1" placeholder="Password" required>
             <label for="InputPassword1">Confirm Password</label>
             <input type="password" class="form-control" id="InputPassword1" placeholder="Re-enter Password" required>
             
             <label>
               <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">By clicking you accept all the <a href="#" style="color:dodgerblue">Terms & Privacy Policies</a>.</p>
             </label>
             <br>
             <div class="clearfix">
               
               <button type="submit" class="btn btn-block btn-warning" >Sign Up</button>
               <br>
               <br>
               <div class="text-center">
               <p>Already have an account? <a href="signin.html" target="_blank">Sign In</a> </p>
              </div>
             </div>
